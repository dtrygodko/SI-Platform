<div class="main-page">
  <div class="all-users" *ngFor="let user of allUsers ">
    <div class="user__name">
      {{user.name}}
    </div>
    <div class="user_id">
      {{user.id}}
    </div>
    <div class="user-ideas" >
      <button class="show-details" (click)="showDetails(user.id)">Show User Details</button>
    </div>
    <user-datails *ngIf="user.id == userDetailsId"></user-datails>
  </div>
</div>
